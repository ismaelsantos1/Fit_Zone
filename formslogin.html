<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');
    </style>

</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Fa√ßa Login <br> E torne-se fitness</h1>                   
            <img src="./media/login_icons/animationpagelogin.svg" class="left-login-image" alt="">

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail" size="20">

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" size="20">
                </div>                
                    <button class="btn-login">Login</button> 
                <div id="other-login-ways">
                    <a href="#">
                        <img src="./media/login_icons/google.svg" class="google-image-login">
                    </a>
                    <a href="#">
                        <img src="./media/login_icons/facebook.svg" class="facebook-image-login">
                    </a>
                    </div>
            </div>
        </div>
    </div>
